<!DOCTYPE html>
<html>

<head>
    <title>3D Sign Language Avatar - 360¬∞ & Zoom</title>
    <!-- Load Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 3D Viewer Area */
        .viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, #2a2a40 0%, #000 100%);
            z-index: 0;
        }

        #viewer {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Sidebar (Right) */
        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 280px;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Bottom Floating Bar */
        .bottom-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        .bottom-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        .bottom-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-mic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 60, 60, 0.8);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            animation: pulse 2s infinite;
        }

        .btn-mic:hover {
            transform: scale(1.1);
            background: #ff4444;
        }

        .btn-mic.listening {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 60, 60, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 60, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 60, 60, 0);
            }
        }


        .btn-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #0575e6;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .btn-send:hover {
            transform: scale(1.1);
            background: #00d2ff;
        }

        /* Camera Controls */
        .cam-controls {
            position: absolute;
            bottom: 30px;
            right: 300px;
            /* Left of sidebar */
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .cam-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .cam-btn:hover {
            background: #0575e6;
        }

        /* Buttons in Sidebar */
        .btn-action {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ddd;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-action:hover {
            background: rgba(5, 117, 230, 0.2);
            border-color: #0575e6;
            color: white;
            padding-left: 15px;
            /* Slide effect */
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #0575e6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-active .spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #88ccff;
            backdrop-filter: blur(5px);
            z-index: 15;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Status Pill -->
        <div id="status">Ready to sign</div>

        <!-- 3D Viewer -->
        <div class="viewer-container">
            <canvas id="viewer"></canvas>
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Camera Controls -->
        <div class="cam-controls">
            <button class="cam-btn" onclick="zoomIn()">+</button>
            <button class="cam-btn" onclick="zoomOut()">-</button>
            <button class="cam-btn" onclick="resetView()">‚Ü∫</button>
        </div>

        <!-- Right Dropdown/Sidebar List -->
        <div class="sidebar">
            <h2>Animations</h2>
            <div class="action-list">
                <!-- Greetings -->
                <button class="btn-action" onclick="loadAnimation('Waving.glb', 'Wave')">üëã Wave</button>
                <button class="btn-action" onclick="loadAnimation('Standing Greeting.glb', 'Greet')">ü§ù Greet</button>
                <button class="btn-action" onclick="loadAnimation('Salute.glb', 'Salute')">ü´° Salute</button>
                <button class="btn-action" onclick="loadAnimation('Shaking Hands 1.glb', 'Handshake')">ü§ù
                    Handshake</button>

                <!-- Expressions -->
                <button class="btn-action" onclick="loadAnimation('Thankful.glb', 'Thanks')">üôè Thanks</button>
                <button class="btn-action" onclick="loadAnimation('Standing Thumbs Up.glb', 'Good/Yes')">üëç Good /
                    Yes</button>
                <button class="btn-action" onclick="loadAnimation('Standing Clap.glb', 'Clap')">üëè Clap</button>
                <button class="btn-action" onclick="loadAnimation('Quick Formal Bow.glb', 'Bow')">üôá Bow</button>
                <button class="btn-action" onclick="loadAnimation('Praying.glb', 'Pray/Please')">üõê Pray /
                    Please</button>

                <!-- Actions -->
                <button class="btn-action" onclick="loadAnimation('Pointing.glb', 'Point')">üëâ Point</button>
                <button class="btn-action" onclick="loadAnimation('Counting.glb', 'Count')">üî¢ Count</button>
                <button class="btn-action" onclick="loadAnimation('Waving Gesture.glb', 'Small Wave')">üëã Small
                    Wave</button>

                <!-- Core -->
                <button class="btn-action" style="border-top: 1px solid #444; margin-top:10px;"
                    onclick="loadAnimation('Standing Greeting.glb', 'Greet')">üßç Reset</button>
            </div>
        </div>

        <!-- Bottom Text Input -->
        <div class="bottom-bar">
            <button class="btn-mic" onclick="startDictation()" title="Voice Input">üé§</button>
            <input type="text" id="textInput" class="bottom-input" placeholder="Type or Speak... (e.g. 'hello friend')">
            <button class="btn-send" onclick="handleTextInput()">‚ñ∂</button>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        let scene, camera, renderer, controls, mixer;
        let clock = new THREE.Clock();
        let currentModel = null;
        const viewer = document.getElementById('viewer');
        const loader = new THREE.GLTFLoader();

        // ==================== INIT SCENE ====================
        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); // Deep blue-black

            // Fog for depth
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.5, 4);

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: viewer, antialias: true, alpha: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight); // Use container size
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 1.5; // Don't go too far below floor

            // Add a simple floor
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshPhongMaterial({ color: 0x111111, depthWrite: false }));
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            // Grid
            const grid = new THREE.GridHelper(200, 200, 0x333333, 0x111111);
            scene.add(grid);

            // Events
            window.addEventListener('resize', onWindowResize);

            // Start Loop
            animate();

            // Initial Load
            loadAnimation('Standing Greeting.glb', 'Greet');
        }

        // ==================== WORD MAPPING ====================
        // ==================== WORD MAPPING ====================
        const WORD_MAP = {
            // Greetings
            'hello': 'Waving.glb', 'hi': 'Waving.glb', 'hey': 'Waving.glb', 'wave': 'Waving.glb',
            'waving': 'Waving.glb', 'greet': 'Standing Greeting.glb', 'greeting': 'Standing Greeting.glb',
            'salute': 'Salute.glb', 'welcome': 'Standing Greeting.glb',
            'handshake': 'Shaking Hands 1.glb', 'shake': 'Shaking Hands 1.glb',

            // Expressions
            'thanks': 'Thankful.glb', 'thank': 'Thankful.glb', 'thank you': 'Thankful.glb',
            'praying': 'Praying.glb', 'pray': 'Praying.glb', 'please': 'Praying.glb', 'namaste': 'Praying.glb',
            'bow': 'Quick Formal Bow.glb', 'respect': 'Quick Formal Bow.glb',
            'clap': 'Standing Clap.glb', 'clapping': 'Standing Clap.glb', 'bravo': 'Standing Clap.glb',
            'good': 'Standing Thumbs Up.glb', 'thumbs up': 'Standing Thumbs Up.glb', 'like': 'Standing Thumbs Up.glb',
            'yes': 'Standing Thumbs Up.glb', 'approve': 'Standing Thumbs Up.glb',

            // Actions
            'pointing': 'Pointing.glb', 'point': 'Pointing.glb', 'look': 'Pointing.glb',
            'counting': 'Counting.glb', 'count': 'Counting.glb', 'numbers': 'Counting.glb', 'one': 'Counting.glb',

            // Idle
            'idle': 'Standing Greeting.glb', 'stop': 'Standing Greeting.glb'
        };

        // ==================== TEXT & VOICE LOGIC ====================
        // ==================== QUEUE SYSTEM ====================
        let animationQueue = [];
        let isPlayingQueue = false;

        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
                const micBtn = document.querySelector('.btn-mic');
                const recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";

                recognition.onstart = function () {
                    micBtn.classList.add('listening');
                    document.getElementById('textInput').placeholder = "Listening...";
                };

                recognition.onend = function () {
                    micBtn.classList.remove('listening');
                    document.getElementById('textInput').placeholder = "Type or Speak...";
                    // Auto-trigger action
                    handleTextInput();
                };

                recognition.onresult = function (e) {
                    document.getElementById('textInput').value = e.results[0][0].transcript;
                };

                recognition.start();
            } else {
                alert("Voice recognition not supported in this browser. Try Chrome.");
            }
        }

        function handleTextInput() {
            const text = document.getElementById('textInput').value.toLowerCase().trim();
            if (!text) return;

            // Split sentence into words
            const words = text.split(/\s+/); // split by spaces
            animationQueue = []; // Clear previous queue

            // Build Queue
            words.forEach(word => {
                // Remove punctuation
                const cleanWord = word.replace(/[^a-z]/g, '');

                // Find matching action
                let modelFile = null;
                let actionName = "";

                // Check map
                for (const [key, value] of Object.entries(WORD_MAP)) {
                    if (cleanWord === key || cleanWord.includes(key)) {
                        modelFile = value;
                        actionName = key.charAt(0).toUpperCase() + key.slice(1);
                        break;
                    }
                }

                if (modelFile) {
                    animationQueue.push({
                        type: 'action',
                        file: modelFile,
                        name: actionName,
                        text: cleanWord // Speak the specific word
                    });
                } else {
                    // Optionally: Speak non-signed words too? 
                    // For now, let's just queue them as speech-only if we want full sentence flow
                    // But user asked for "synk like... hello sign and voice", implying strict pairs.
                    // Let's just skip non-sign words for visual, or maybe just speak them without changing avatar.
                    // Implementation choice: Speak everything to keep flow, but only change avatar for signs.
                    animationQueue.push({
                        type: 'speech',
                        text: cleanWord
                    });
                }
            });

            // Start Processing
            if (animationQueue.length > 0) {
                updateStatus(`Found ${animationQueue.filter(i => i.type === 'action').length} signs in sentence.`);
                processQueue();
            } else {
                speak("I don't know any of those signs.");
            }
        }

        function processQueue() {
            if (animationQueue.length === 0) {
                isPlayingQueue = false;
                // Sequence finished - stay on last animation
                updateStatus("Sequence finished.");
                return;
            }

            isPlayingQueue = true;
            const item = animationQueue.shift(); // Get first item

            if (item.type === 'action') {
                // Load and Animate
                loadAnimation(item.file, item.name, item.text, true); // true = isSequence
            } else {
                // Just Speak
                speak(item.text);
                updateStatus(`Speaking: "${item.text}"...`);
                // Wait a bit for speech roughly, then next
                setTimeout(processQueue, 1500);
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                // Optional: Select a voice
                // const voices = window.speechSynthesis.getVoices();
                // utterance.voice = voices[0]; // You can pick a specific voice if needed

                utterance.rate = 1;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        // ==================== ANIMATION LOADER ====================
        const modelCache = {}; // Cache for loaded GLTF scenes

        function loadAnimation(filename, actionName, speechText = null, isSequence = false) {
            // Logic:
            // 1. Check Cache
            // 2. If cached -> Use immediately (no loading screen)
            // 3. If not -> Load, Store, Use

            const playModel = (sceneObj, animations) => {
                // Remove old model
                if (currentModel) {
                    scene.remove(currentModel);
                }

                currentModel = sceneObj;
                scene.add(currentModel);

                // Setup Animation Mixer
                mixer = new THREE.AnimationMixer(currentModel);
                if (animations.length > 0) {
                    const action = mixer.clipAction(animations[0]);
                    action.reset(); // Reset animation to start
                    action.setEffectiveTimeScale(1.2); // Speed up
                    action.play();

                    // Trigger voice
                    if (speechText) {
                        speak(speechText);
                    } else if (actionName !== 'Idle') {
                        speak(actionName);
                    }

                    if (!isSequence) updateStatus(`Playing: ${actionName}`);

                    // IF SEQUENCE: Trigger next item
                    if (isSequence) {
                        const duration = animations[0].duration * 1000;
                        const realDuration = duration / 1.2;
                        setTimeout(processQueue, realDuration * 0.85);
                    }
                } else {
                    updateStatus(`Loaded: ${actionName} (No Animation)`);
                    if (isSequence) setTimeout(processQueue, 1000);
                }
            };

            // CHECK CACHE
            if (modelCache[filename]) {
                // CACHED HIT
                if (!isSequence) updateStatus(`Switching to ${actionName}...`);
                playModel(modelCache[filename].scene, modelCache[filename].animations);
            } else {
                // CACHE MISS - LOAD IT
                if (!isSequence) showLoading(true);
                updateStatus(isSequence ? `Sequence: ${actionName}...` : `Loading ${actionName}...`);

                loader.load(filename, (gltf) => {
                    // Process Model for Shadows (only once)
                    gltf.scene.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // Store in Cache
                    modelCache[filename] = {
                        scene: gltf.scene,
                        animations: gltf.animations
                    };

                    // Play
                    playModel(gltf.scene, gltf.animations);

                    if (!isSequence) showLoading(false);

                }, undefined, (error) => {
                    console.error('Error', error);
                    if (isSequence) processQueue();
                    else showLoading(false);
                });
            }
        }

        // ==================== UI FUNCTIONS ====================
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function showLoading(show) {
            const el = document.getElementById('loading');
            if (show) el.classList.add('loading-active');
            else el.classList.remove('loading-active');
        }

        // Zoom Functions
        function zoomIn() {
            // Dolly in
            const dollyScale = 0.9;
            scaleCameraDistance(dollyScale);
        }

        function zoomOut() {
            // Dolly out
            const dollyScale = 1.1;
            scaleCameraDistance(dollyScale);
        }

        function scaleCameraDistance(factor) {
            // 1. Get vector from target to camera
            // 2. Scale it
            // 3. Update camera pos
            const offset = new THREE.Vector3().copy(camera.position).sub(controls.target);
            offset.multiplyScalar(factor);

            // Check bounds (simple check, controls.update will clamp anyway but smooths it)
            if (offset.length() >= controls.minDistance && offset.length() <= controls.maxDistance) {
                camera.position.copy(controls.target).add(offset);
            }
        }

        function resetView() {
            camera.position.set(0, 1.5, 4);
            controls.target.set(0, 1, 0);
            controls.update();
        }

        // ==================== CORE FUNCTIONS ====================
        function onWindowResize() {
            const container = document.querySelector('.viewer-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            controls.update();
            renderer.render(scene, camera);
        }

        // Init
        init();

    </script>
</body>

</html>
